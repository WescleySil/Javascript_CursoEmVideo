<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06  JS</title>
    <style>
        body{
        font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome ?')
        document.write(`<h1>Olá <strong>${nome}</strong><br></h1>Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
