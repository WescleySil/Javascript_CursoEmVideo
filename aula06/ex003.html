    <title>Olá, Mundo!</title>
    <style>
        body {
            background-color: rgba(155, 70, 235, 0.767);
            color: rgba(255, 255, 255, 0.884); /* Comentário em CSS */

            color: white
        }
    </style>

<body>
  <h1>Olá, Mundo! </h1> <!-- Comentário em HTML -->
  <p>Já me livrei da maldição.</p> 
  <script>
      var num1 = Number(prompt('Digite o 1º número: '))
      var num2 = Number(prompt('Digite o 2º número: '))
      var res = num1 + num2 
      alert(`A soma entre ${num1} e ${num2} é igual a ${res} `)
      /* 
      parseInt para os valores ficarem como numeros inteiros
      parseFloat para os valores ficarem como numeros reais
      Number para o javascript decida qual vai ser melhor utilizar
      */
  </script> 
</body>
